language: python
python:
 - "2.7"

branches:
  only:
    - automation

notifications:
  email:
    recipients:
    - info@mozilla.cz
    - mstanke@mozilla.cz
    on_success: change
    on_failure: always

env:
  global:
  - ENCRYPTION_LABEL: "59459741bf254f55"

before_install:
 - pip install mercurial
 - pip install hg-git

script:
 - bash ./push-central-to-github.sh

cache:
  directories:
  - $HOME/.cache/pip
  - github_l10n-mozilla-central-cs

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

